# ========== DATABASE CONFIG ==========
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Handle schema generation in pooled mode
spring.jpa.hibernate.ddl-auto=update

# Disable SQL logging in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ========== CRITICAL FIX for SUPABASE POOLER ==========
# Supabase Transaction Pooler does NOT support prepared statements
spring.jpa.properties.hibernate.jdbc.use_prepared_statements=false
spring.jpa.properties.hibernate.jdbc.prepared_statement_cache_size=0
spring.jpa.properties.hibernate.jdbc.batch_size=0
spring.jpa.properties.hibernate.prepare_sql=false

# Avoid autocommit issues with pooler
spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Required for PostgreSQL LOB handling
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# pgBouncer transaction pooling does NOT support generated keys reliably
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false

# ========== SERVER CONFIG ==========
server.port=9001

# ========== JWT CONFIG ==========
spendbuddy.app.jwtSecret=${JWT_SECRET}
spendbuddy.app.jwtExpirationMs=${JWT_EXPIRATION}

